    <style type="text/css">

    <style>
        .emotion-label {
            font-size: 70px;
        }

        .emotion-radio {
            width: 1.5em;
            height: 1.5em;
        }

        .emotion-select {
            font-size: 24px;

        }

        .MainSmileContainer {
            font-size: 3.0rem;
            display: -webkit-flex;
            display: flex;

            -webkit-justify-content: center;
            justify-content: center

        .MainSmileAndNameContainer {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            width: 20%;
            height: 40%;
            margin: 10px 20px;
            -webkit-justify-content: space-around;
            justify-content: space-around;
            -webkit-align-items: center;
            align-items: center
        }

        .MainSmileAndNameContainer:hover {
            cursor: pointer;
            background: #c5d2f6;
            border-radius: 5%
        }

        .MainSmileName {
            text-align: center;
            color: #818992;
            font-size: 1.2rem;
            padding-top: 1.2rem
        }
    </style>
    <script>
        function onSelectEmotion() {
            const elements = document.getElementById('emotionSelect').options;
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].selected) {
                    elements[i].selected = false;
                }
            }
        }

        function onSelectEmotionCustom() {
            const elements = document.getElementsByName('emotion')
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    elements[i].checked = false;
                }
            }
        }

        function forwardHash(action) {
            const urlParams = new URLSearchParams(location.href);
            const hash = urlParams.get('hash')
            return action + '&hash=' + hash
        }
    </script>
</head>

</body>
</html>
